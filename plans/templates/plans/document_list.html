<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">My Document Service</a>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-3">
            <div class="col">
                <h2 class="fw-bold">📄 등록된 문서 목록</h2>
                <p class="text-muted">현재 등록된 문서들을 확인할 수 있습니다.</p>
            </div>
            <div class="col-auto">
                <a href="/admin/" class="btn btn-outline-primary">관리자 페이지</a>
            </div>
        </div>

        <div class="row">
            {% for doc in documents %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ doc.title }}</h5>
                        <p class="card-text text-truncate">{{ doc.content }}</p>
                    </div>
                    <div class="card-footer bg-white text-end">
                        <small class="text-muted">{{ doc.created_at|date:"Y-m-d H:i" }}</small>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-warning text-center" role="alert">
                    등록된 문서가 없습니다. 관리자 페이지에서 문서를 추가해주세요.
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
